<div class="dashboard-container">
  <app-sidebar></app-sidebar>
  
  <div class="main-content">
    <div class="content-header">
      <div class="header-right" *ngIf="currentUser">
        <div class="header-info">
          <div class="user-badge">
            <span class="user-label">User:</span>
            <span class="user-name">{{ currentUser.username }}</span>
          </div>
          <div class="env-badge" *ngIf="selectedEnvironment">
            <span class="env-label">Environment:</span>
            <span class="env-name">{{ selectedEnvironment.toUpperCase() }}</span>
          </div>
        </div>
        <button class="logout-button" (click)="logout()">
          Logout
        </button>
      </div>
    </div>

    <div class="content-body">
      <div class="welcome-section" *ngIf="!selectedEnvironment">
        <div class="welcome-card">
          <h2>Welcome to TPR!</h2>
          <p>Please select an environment from the sidebar to begin.</p>
          <div class="welcome-icon">⚙️</div>
        </div>
      </div>

      <div class="processors-section" *ngIf="selectedEnvironment">
        <app-log-reader></app-log-reader>
      </div>
    </div>
  </div>
</div>
