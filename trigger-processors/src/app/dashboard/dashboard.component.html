<div class="dashboard-container">
  <app-sidebar></app-sidebar>
  
  <div class="main-content">
    <div class="content-header">
      <div class="header-right" *ngIf="currentUser">
        <div class="header-info">
          <div class="user-badge">
            <span class="user-label">User:</span>
            <span class="user-name">{{ currentUser.username }}</span>
          </div>
          <div class="env-badge" *ngIf="getCurrentEnvironment()">
            <span class="env-label">Environment:</span>
            <span class="env-name">{{ getCurrentEnvironment()?.toUpperCase() }}</span>
          </div>
          <div class="timezone-badges">
            <div class="timezone-badge" *ngFor="let tz of timezones">
              <span class="tz-label">{{ tz.name }}:</span>
              <span class="tz-time">{{ tz.time }}</span>
            </div>
          </div>
        </div>
        <button class="logout-button" (click)="logout()">
          Logout
        </button>
      </div>
    </div>

    <div class="content-body">
      <div class="welcome-section" *ngIf="!getCurrentEnvironment()">
        <div class="welcome-card">
          <h2>Welcome to the Dashboard!</h2>
          <p>Please select an environment from the sidebar to begin.</p>
          <div class="welcome-icon">⚙️</div>
        </div>
      </div>

      <div class="processors-section" *ngIf="getCurrentEnvironment()">
        <app-log-reader *ngIf="activeDashboard === 'tpr'"></app-log-reader>
        <app-formulary *ngIf="activeDashboard === 'formulary'"></app-formulary>
      </div>
    </div>
  </div>
</div>
